<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Figma Task </title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="Maindiv">
        <div class="Card">
            <div class="Cardalign">
                <div class="Bottomborder"></div>
                <h4 class="Title">Bundle & Save</h4>
                <div class="Bottomborder"></div>
            </div>
            <div class="Cardborder">
                <div class="Card2">
                    <span class="Span1">
                        <input type="radio">
                        <span class="Span2">
                            <p>1 Pair</p>
                            <h6>DKK 195.00</h6>
                        </span>
                    </span>
                    <h6>50% OFF</h6>
                </div>
            </div>
            <div class="Cardborder2">
                <div class="Card2">
                    <span class="Span1">
                        <input type="radio">
                        <span class="Span2">
                            <p>1 Pair</p>
                            <h6>DKK 195.00</h6>
                        </span>
                    </span>
                    <strike class="Strike">DKK 195.00</strike>
                    <span>
                        <h6 class="MostTitle">Most Popular</h6>
                        <h6>50% OFF</h6>
                    </span>
                </div>
                <div class="Cardinput">
                    <div class="Input">
                        <p class="Number">#1</p>
                        <div>
                            <p class="Size">Size</p>
                            <div class="Custom-Input">
                                <input type="text" class="Text-Input" placeholder="$">
                                <span class="arrow"><i class="fa fa-caret-down"></i></span>
                                <div class="select-items">
                                </div>
                            </div>
                        </div>
                        <div>
                            <p class="Size">Color</p>
                            <div class="Custom-Input">
                                <input type="text" class="Text-Input" placeholder="Color">
                                <span class="arrow"><i class="fa fa-caret-down"></i></span>
                                <div class="select-items">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Input">
                        <p class="Number2">#2</p>
                        <div>
                            <div class="Custom-Input">
                                <input type="text" class="Text-Input" placeholder="$">
                                <span class="arrow"><i class="fa fa-caret-down"></i></span>
                                <div class="select-items">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="Custom-Input">
                                <input type="text" class="Text-Input" placeholder="Color">
                                <span class="arrow"><i class="fa fa-caret-down"></i></span>
                                <div class="select-items">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Cardborder">
                <div class="Card2">
                    <span class="Span1">
                        <input type="radio">
                        <span class="Span2">
                            <p>3 Pair</p>
                            <h6>DKK 528.00</h6>
                        </span>
                    </span>
                    <h6>60% OFF</h6>
                </div>
            </div>
            <div class="Text">
                <h6 class="MostTitle">Free 2 Day Shopping</h6>
                <h6>Total : DKK 360.00</h6>
            </div>
            <button onclick="HandleAddToCardBTn()" class="AddBtn"> <i class="fa fa-plus Plussicon" aria-hidden="true"></i>Add to Card</button>
        </div>

    </div>
    <script src="Index.js"></script>
</body>

</html>
